### **6. `infra-as-code-checks.yml` - Validación de IaC**  

name: IaC Checks  
on:  
  pull_request:  
    paths:  
      - 'infrastructure/**'  

jobs:  
  terraform-scan:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
      - uses: hashicorp/setup-terraform@v2  
      - name: Ejecutar Checkov  
        uses: bridgecrewio/checkov-action@v12  
        with:  
          directory: infrastructure/terraform  
          soft_fail: false  

  kubeval:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
      - name: Validar Kubernetes  
        uses: instrumenta/kubeval-action@v1  
        with:  
          files: infrastructure/kubernetes/*.yaml
          
          **Propósito**: Asegurar calidad y seguridad en Terraform/Kubernetes.  
**Herramientas**:  
- **Checkov**: Análisis de seguridad para IaC.  
- **kubeval**: Validación de manifiestos Kubernetes.  

