### **2. `cd-prod.yml` - Despliegue Continuo en Producción**  
 
name: Deploy Production  
on:  
  workflow_dispatch:  
    inputs:  
      version:  
        description: 'Versión del artefacto (ej: v2.1.0)'  
        required: true  
      environment:  
        description: 'Entorno (prod)'  
        default: 'prod'  

jobs:  
  deploy-eks:  
    runs-on: ubuntu-latest  
    environment: production  
    steps:  
      - uses: actions/checkout@v4  
      - name: Assume AWS Role  
        uses: aws-actions/configure-aws-credentials@v2  
        with:  
          role-to-assume: arn:aws:iam::1234567890:role/MechBotDeployRole  
          aws-region: us-east-1  
      - name: Desplegar en EKS  
        run: |  
          helm upgrade mechbot ./charts --install \  
            --namespace production \  
             --set image.tag=${{ github.sha }} \  
              --atomic --timeout 10m
              **Propósito**: Desplegar artefactos validados en AWS EKS/GKE con aprobación manual.  
                  **Flujo**:  
             1. **Trigger**: Manual desde GitHub Actions UI.  
          2. **Validación**: Checks de SonarCloud y Codecov obligatorios.  
          3. **Despliegue**: Blue-Green para tolerancia a fallos.  

